<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../site.css">
    <script src="theme.js" defer></script>
    <title>WEB 330-Enterprise JavaScript II</title>
    <!-- adding style for is and is not element -->
    <style>
        .is {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body class="light-theme">
    <div id="container">
        <h1 class="app-header">Welcome to the Palindrome App!</h1>
        <!-- Palindrome checker card -->
        <div class="card">
            <div class="card-title">Palindrome Checker</div>

                <div class="form-field">
                    <label for="txtPhrase">Phrase value</label>
                    <input type="text" id="txtPhrase">   
            </div>
            <div class="form-field">
                <button type="submit" id="btnCheckPhrase">Check Phrase</button>
            </div>
        </div>
        <a href="../index.html" class="return-home">Return</a>

        <!-- Palindrome results in card -->
        <div class="card">
            <div class="card-title">Palindrome Results</div>
            <div id="assign-results-header"></div>
        <div class="assign-results-text" id="assign-results"></div>
        </div>

    </div>   

    <script>
        // function for getting current date in en-US format
        function getTodaysDate() {
            return new Date().toLocaleString("en-US").split(",")[0];
        }

        // function for getting length of any string
        function getLength(string) {
            return string.length;
        }

        // function for reversing any string
        function reverse(parameter) {
          return  parameter.split("").reverse().join("")
        }

        // returning true if it's palindrome otherwise false
        function isPalindrome(string) {
            if (string === reverse(string)) {
                return true 
            } else {
                return false
            }
        }

        // adding event listener to button
        document.getElementById("btnCheckPhrase").onclick = function() {
            // getting input value from the user
            let txtPhrase = document.getElementById("txtPhrase").value.toLowerCase();
            // targetting required elements
            let assignResultsHeader = document.getElementById("assign-results-header");
            let assignResults = document.getElementById("assign-results")
            // getting current date by calling getTodaysDate function
            let today = getTodaysDate();
            // getting length of input by calling getLength function
            let len = getLength(txtPhrase);
            // reversing the input
            let reversedPhrase = reverse(txtPhrase);
            // formatting the content according to instructions
            let header = `  Date: ${today} <br>
                            Original Phrase: ${txtPhrase} <br>
                            Reversed Phrase: ${reversedPhrase} <br>
                            Phrase Length: ${len}
            `;
            // showing it to assignResultsHeader div
            assignResultsHeader.innerHTML = header;
            // calling isPalindrome to check if it's palindrome and showing content based on that.
            let isPalindromeTxt = isPalindrome(txtPhrase);
            if(isPalindromeTxt) {
                assignResults.innerHTML += `${txtPhrase} <span class="is">is</span> a palindrome`
            } else {
                assignResults.innerHTML += `${txtPhrase} <span class="is">is not</span> a palindrome`
            }
        }
    </script>

</body>

</html>
